<html>
  <head>
    <meta charset='utf-8'>
    <title>Doodle App</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id='canvas'></canvas>
    <script src='/socket.io/socket.io.js'>});</script>
    <script>document.addEventListener("DOMContentLoaded", function() {
const saveButton = document.getElementById('save');
saveButton.addEventListener('click', () => {
  const image = canvas.toDataURL();
  const link = document.createElement('a');
  link.download = 'doodle.png';
  link.href = image;
  link.click();
});
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      const socket = io();

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let drawing = false;
      let lastX = 0;
      let lastY = 0;

      function draw(e) {
        if (!drawing) return;
        context.beginPath();
        context.moveTo(lastX, lastY);
        context.lineTo(e.clientX, e.clientY);
        context.stroke();
        [lastX, lastY] = [e.clientX, e.clientY];
        socket.emit('draw', { lastX, lastY });
      }

      canvas.addEventListener('click', (e) => {
        context.beginPath();
        context.moveTo(e.clientX, e.clientY - 10);
        context.lineTo(e.clientX + 10, e.clientY + 10);
        context.lineTo(e.clientX - 10, e.clientY + 10);
        context.lineTo(e.clientX, e.clientY - 10);
        context.stroke();
        socket.emit('draw-star', { x: e.clientX, y: e.clientY });
        drawing = true;
        [lastX, lastY] = [e.clientX, e.clientY];
      });

      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', () => drawing = false);
      canvas.addEventListener('mouseout', () => drawing = false);

      socket.on('draw', (data) => {
        context.beginPath();
        context.moveTo(data.lastX, data.lastY - 10);
        context.lineTo(data.lastX + 10, data.lastY + 10);
        context.lineTo(data.lastX - 10, data.lastY + 10);
        context.lineTo(data.lastX, data.lastY - 10);
        context.stroke();
        context.beginPath();
        context.moveTo(lastX, lastY);
        context.lineTo(data.lastX, data.lastY);
        context.stroke();
        [lastX, lastY] = [data.lastX, data.lastY];
      });
    });</script>
  </body>
</html>
